<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Test DDoS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Uji Beban Server (Stress Test DDoS)</h1>
        <p>Gunakan tombol di bawah untuk menguji beban server Anda.</p>

        <button id="startGetTest">Mulai Stress Test (GET)</button>
        <button id="startPostTest">Mulai Stress Test (POST)</button>
        <button id="startUdpTest">Mulai UDP Flood</button>
        <button id="pingTest">Ping Server</button>
        <button id="checkStats">Lihat Statistik</button>

        <p id="status"></p>
        <p id="pingStatus"></p>
        <p id="stats"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
