<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Stress Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Minecraft Server Load Tester</h2>

    <label for="serverIp">IP Server Minecraft:</label>
    <input type="text" id="serverIp" placeholder="Contoh: 123.45.67.89">

    <label for="serverPort">Port Server:</label>
    <input type="number" id="serverPort" placeholder="25565" value="25565">

    <label for="attackMethod">Metode Serangan:</label>
    <select id="attackMethod">
        <option value="mcbot">MCBOT Attack</option>
        <option value="handshake">Handshake Flood</option>
        <option value="query">Query Flood</option>
        <option value="raknet">RakNet Flood</option>
    </select>

    <label for="duration">Durasi (detik):</label>
    <input type="number" id="duration" value="10">

    <button onclick="startAttack()">Mulai Serangan</button>

    <p id="status">Menunggu input...</p>

    <script src="script.js"></script>
</body>
</html>
