<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Stress Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Website Stress Tester</h2>

        <label for="targetUrl">URL Target:</label>
        <input type="text" id="targetUrl" placeholder="Contoh: https://example.com">

        <label for="attackMethod">Metode Serangan:</label>
        <select id="attackMethod">
            <option value="http">HTTP Flood</option>
            <option value="slowloris">Slowloris Attack</option>
        </select>

        <label for="duration">Durasi (detik):</label>
        <input type="number" id="duration" value="10">

        <label for="concurrent">Concurrent Requests:</label>
        <input type="number" id="concurrent" value="100">

        <button id="startButton">Mulai Serangan</button>

        <p id="status">Menunggu input...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
